          executeScriptCmd: "echo 执行脚本" # 执行命令
        - stepName: "收集指标"
          executeScriptPath: "/tmp" # 执行脚本路径
          executeScriptCmd: "echo 收集指标" # 执行命令

    - jobName: "测试登陆接口"
