parameters:
  # 计划操作命令
  - parent_cmd:
      param_name: "plan_load"
      type: "str"
      help: "从配置文件中加载测试计划，支持yaml/json格式"
      default: "None"
      func: "plan_load"
      children_cmd:
        - param_name:
            - '-f'
            - '-file'
            - '--file'
          type: "str"
          help: "测试文件名称，支持yaml/json格式"
          default: "None"
          dest: "file"

  - parent_cmd:
      param_name: "plan_show"
      type: "str"
      help: "查询测试计划列表，展示测试计划的配置信息"
      default: "None"
      func: "plan_show"
      children_cmd:
        - param_name:
            - '-p'
            - '-project_name'
          type: "str"
          help: "项目名称"
          default: "None"
          dest: "project_name"
        - param_name:
            - '-l'
            - '-limit'
          type: "str"
          help: "显示条数，默认显示10条"
          default: "None"
          dest: "limit"

  - parent_cmd:
      param_name: "plan_update"
      type: "str"
      help: "更新测试计划配置"
      default: "None"
      func: "plan_update"
      children_cmd:
        - param_name:
            - '-p_id'
            - '-plan_id'
          type: "str"
          help: "测试计划ID"
          default: "None"
          dest: "plan_id"
        - param_name:
            - '-n'
            - '-name'
          type: "str"
          help: "需要更新的字段"
          default: "None"
          dest: "name"
        - param_name:
            - '-v'
            - '-value'
          type: "str"
          help: "待修改的值"
          default: "None"
          dest: "value"
  - parent_cmd:
      param_name: "plan_stop"
      type: "str"
      help: "停止正在运行的测试计划"
      default: "None"
      func: "plan_stop"
      children_cmd:
        - param_name:
            - '-plan_status_id'
          type: "str"
          help: "测试计划状态ID，执行TK plan_status_show命令获取测试计划状态ID"
          default: "None"
          dest: "plan_status_id"

  - parent_cmd:
      param_name: "plan_delete"
      type: "str"
      help: "删除测试计划配置，会同步删除测试计划下的测试任务/测试步骤"
      default: "None"
      func: "plan_delete"
      children_cmd:
        - param_name:
            - '-p_id'
            - '-plan_id'
          type: "str"
          help: "测试计划ID"
          default: "None"
          dest: "plan_id"
  - parent_cmd:
      param_name: "plan_start"
      type: "str"
      help: "执行测试计划（如果该计划有正在运行的，处于RUNNING状态的测试计划状态的数据，会退出执行当前的测试计划，需要手动停止上一个正在运行的测试计划才行），会生成测试计划状态/测试任务状态/测试步骤状态"
      default: "None"
      func: "plan_start"
      children_cmd:
        - param_name:
            - '-p_id'
            - '-plan_id'
          type: "str"
          help: "测试计划ID"
          default: "None"
          dest: "plan_id"

  # 任务操作命令
  - parent_cmd:
      param_name: "job_add"
      type: "str"
      help: "在对应测试计划下添加测试任务配置"
      default: "None"
      func: "job_add"
      children_cmd:
        - param_name:
            - "-p"
            - "-project_name"
          type: "str"
          help: "项目名称"
          default: "None"
          dest: "project_name"
        - param_name:
            - "-p_id"
            - "-plan_id"
          type: "str"
          help: "测试计划ID"
          default: "None"
          dest: "plan_id"

  - parent_cmd:
      param_name: "job_delete"
      type: "str"
      help: "删除对应测试计划下的测试任务配置"
      default: "None"
      func: "job_delete"
      children_cmd:
        - param_name:
            - '-j_id'
            - '-job_id'
          type: "str"
          help: "测试任务ID"
          default: "None"
          dest: "job_id"
  - parent_cmd:
      param_name: "job_start"
      type: "str"
      help: "执行测试任务（如果该任务有正在运行的，处于RUNNING状态的测试任务状态的数据，会退出执行当前的测试任务，需要手动停止上一个正在运行的测试任务才行），会生成测试计划状态/测试任务状态/测试步骤状态"
      default: "None"
      func: "job_start"
      children_cmd:
        - param_name:
            - '-j_id'
            - '-job_id'
          type: "str"
          help: "测试任务ID"
          default: "None"
          dest: "job_id"
  - parent_cmd:
      param_name: "job_stop"
      type: "str"
      help: "停止正在运行的测试任务"
      default: "None"
      func: "job_stop"
      children_cmd:
        - param_name:
            - '-job_status_id'
          type: "str"
          help: "测试任务状态ID"
          default: "None"
          dest: "job_status_id"

  - parent_cmd:
      param_name: "job_update"
      type: "str"
      help: "更新测试任务配置"
      default: "None"
      func: "job_update"
      children_cmd:
        - param_name:
            - "-j_id"
            - "-job_id"
          type: "str"
          help: "任务配置ID"
          default: "None"
          dest: "job_id"
        - param_name:
            - '-n'
            - '-name'
          type: "str"
          help: "需要更新的字段"
          default: "None"
          dest: "name"
        - param_name:
            - '-v'
            - '-value'
          type: "str"
          help: "修改的值"
          default: "None"
          dest: "value"

  - parent_cmd:
      param_name: "job_show"
      type: "str"
      help: "显示测试计划下的任务配置"
      default: "None"
      func: "job_show"
      children_cmd:
        - param_name:
            - "-p_id"
            - "-plan_id"
          type: "str"
          help: "计划ID"
          default: "None"
          dest: "plan_id"

  - parent_cmd:
      param_name: "step_show"
      type: "str"
      help: "显示测试任务下的步骤配置"
      default: "None"
      func: "step_show"
      children_cmd:
        - param_name:
            - "-j_id"
            - "-job_id"
          type: "str"
          help: "任务ID"
          default: "None"
          dest: "job_id"
  - parent_cmd:
      param_name: "step_update"
      type: "str"
      help: "修改测试步骤配置"
      default: "None"
      func: "step_update"
      children_cmd:
        - param_name:
            - "-s_id"
            - "-step_id"
          type: "str"
          help: "步骤ID"
          default: "None"
          dest: "step_id"
        - param_name:
            - '-n'
            - '-name'
          type: "str"
          help: "需要更新的字段"
          default: "None"
          dest: "name"
        - param_name:
            - '-v'
            - '-value'
          type: "str"
          help: "修改的值"
          default: "None"
          dest: "value"

  - parent_cmd:
      param_name: "plan_status_show"
      type: "str"
      help: "显示测试任务执行状态"
      default: "None"
      func: "plan_status_show"
      children_cmd:
        - param_name:
            - '-p'
            - '-project_name'
          type: "str"
          help: "项目名称"
          default: "None"
          dest: "project_name"
        - param_name:
            - '-l'
            - '-limit'
          type: "str"
          help: "显示条数，默认显示10条"
          default: "None"
          dest: "limit"

  - parent_cmd:
      param_name: "plan_status_update"
      type: "str"
      help: "修改测试任务执行状态"
      default: "None"
      func: "plan_status_update"
      children_cmd:
        - param_name:
            - "-plan_status_id"
          type: "str"
          help: "测试计划状态ID"
          default: "None"
          dest: "plan_status_id"
        - param_name:
            - '-n'
            - '-name'
          type: "str"
          help: "需要更新的字段"
          default: "None"
          dest: "name"
        - param_name:
            - '-v'
            - '-value'
          type: "str"
          help: "修改的值"
          default: "None"
          dest: "value"
  - parent_cmd:
      param_name: "plan_status_delete"
      type: "str"
      help: "修改测试计划状态"
      default: "None"
      func: "plan_status_delete"
      children_cmd:
        - param_name:
            - "-plan_status_id"
          type: "str"
          help: "测试计划状态ID"
          default: "None"
          dest: "plan_status_id"
  - parent_cmd:
      param_name: "job_status_show"
      type: "str"
      help: "显示测试计划状态下的测试任务状态"
      default: "None"
      func: "job_status_show"
      children_cmd:
        - param_name:
            - "-plan_status_id"
          type: "str"
          help: "测试计划状态ID"
          default: "None"
          dest: "plan_id"
  - parent_cmd:
      param_name: "job_status_delete"
      type: "str"
      help: "删除测试任务状态"
      default: "None"
      func: "job_status_delete"
      children_cmd:
        - param_name:
            - "-job_status_id"
          type: "str"
          help: "计划ID"
          default: "None"
          dest: "job_status_id"

  - parent_cmd:
      param_name: "job_status_update"
      type: "str"
      help: "更新测试任务状态"
      default: "None"
      func: "job_status_update"
      children_cmd:
        - param_name:
            - "-job_status_id"
          type: "str"
          help: "任务状态ID"
          default: "None"
          dest: "job_status_id"
        - param_name:
            - '-n'
            - '-name'
          type: "str"
          help: "需要更新的字段"
          default: "None"
          dest: "name"
        - param_name:
            - '-v'
            - '-value'
          type: "str"
          help: "修改的值"
          default: "None"
          dest: "value"
  - parent_cmd:
      param_name: "step_status_show"
      type: "str"
      help: "显示测试步骤状态"
      default: "None"
      func: "step_status_show"
      children_cmd:
        - param_name:
            - "-job_status_id"
          type: "str"
          help: "任务状态ID"
          default: "None"
          dest: "job_status_id"
  - parent_cmd:
      param_name: "step_status_update"
      type: "str"
      help: "显示测试任务"
      default: "None"
      func: "step_status_update"
      children_cmd:
        - param_name:
            - "-step_status_id"
          type: "str"
          help: "测试步骤状态ID"
          default: "None"
          dest: "step_status_id"
        - param_name:
            - '-n'
            - '-name'
          type: "str"
          help: "需要更新的字段"
          default: "None"
          dest: "name"
        - param_name:
            - '-v'
            - '-value'
          type: "str"
          help: "修改的值"
          default: "None"
          dest: "value"

  - parent_cmd:
      param_name: "step_status_delete"
      type: "str"
      help: "删除测试步骤状态"
      default: "None"
      func: "step_status_delete"
      children_cmd:
        - param_name:
            - "-step_status_id"
          type: "str"
          help: "测试步骤状态ID"
          default: "None"
          dest: "step_status_id"
  - parent_cmd:
      param_name: "step_start"
      type: "str"
      help: "执行测试步骤"
      default: "None"
      func: "step_start"
      children_cmd:
        - param_name:
            - '-s_id'
            - '-step_id'
          type: "str"
          help: "测试步骤ID"
          default: "None"
          dest: "step_id"
  - parent_cmd:
      param_name: "step_stop"
      type: "str"
      help: "停止正在运行的测试步骤"
      default: "None"
      func: "step_stop"
      children_cmd:
        - param_name:
            - '-step_status_id'
          type: "str"
          help: "测试步骤状态ID"
          default: "None"
          dest: "step_status_id"

  - parent_cmd:
      param_name: "show_testkeeper_machine_info"
      type: "str"
      help: "获取testkeeper部署环境的机器资源信息"
      default: "None"
      func: "show_testkeeper_machine_info"